<body class="text-center">
    <h1>Ninja Chat</h1>
    <div>
        <p>Choose your chatroom:</p>
        <ul class="chatroom-list">
            <button class="btn btn-outline-secondary styled btn-general channel-selector" button-id="General" type="button">#general</button>
            <button class="btn btn-outline-secondary styled btn-gamming channel-selector" button-id="Gamming" type="button">#gamming</button>
            <button class="btn btn-outline-secondary styled btn-music channel-selector" button-id="Music" type="button">#music</button>
            <button class="btn btn-outline-secondary styled btn-ninjas channel-selector" button-id="Ninjas" type="button">#ninjas</button>
        </ul>
    </div>
    <div class="row d-flex justify-content-center">
        <div class=" col-md-9 room-selector">
            <ul class="room-history-general text-left list-group room-history" room-id="General">
            </ul>
            <ul class="room-history-gamming text-left list-group room-history" room-id="Gamming">
            </ul>
            <ul class="room-history-music text-left list-group room-history" room-id="Music">
            </ul>
            <ul class="room-history-ninjas text-left list-group room-history" room-id="Ninjas">
            </ul>
            <p></p>
        </div>
        
        <div class="col-md-9 user-input">
            <div class="input-group ">
                <div class="input-group-prepend ">
                    <label class="input-group-text">Your message:</label>
                </div>
                <input type="text" class="form-control message-to-sent" label="message-to-sent">
                <div class="input-group-append">
                    <button class="btn-send btn btn-outline-secondary styled" type="button">Send</button>
                </div>
            </div>    
            <p></p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text">Update name: </label>
                </div>
                <input type="text" class="new-name form-control" label= "new-name">
                <div class="input-group-append">
                    <button class="btn-update-name btn btn-outline-secondary styled" type="button">Update</button>
                </div>
            </div>
        </div>
    </div>
