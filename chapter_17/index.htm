<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="text-center">
    <h1>Ninja Chat</h1>
    <div>
        <p>Choose your chatroom:</p>
        <ul class="chatroom-list">
            <button class="btn btn-outline-secondary channel-selector" button-id="General" type="button">#general</button>
            <button class="btn btn-outline-secondary channel-selector" button-id="Gamming" type="button">#gamming</button>
            <button class="btn btn-outline-secondary channel-selector" button-id="Music" type="button">#music</button>
            <button class="btn btn-outline-secondary channel-selector" button-id="Ninjas" type="button">#ninjas</button>
        </ul>
    </div>
    <div class=" col-md-9 content text-left ui">
        <ul class="list-group room-history" room-id="General">
        </ul>
        <ul class="text-left list-group hide" room-id="Gamming">
        </ul>
        <ul class="text-left list-group hide" room-id="Music">
        </ul>
        <ul class="text-left list-group hide" room-id="Ninjas">
        </ul>
    </div>
    <form class="send-form">
    <div class="col-md-9 user-input">
        <form>
        <div class="input-group ui">
            <div class="input-group-prepend">
                <label class="input-group-text">Your message:</label>
            </div>
            <input type="text" class="form-control" type="message" name="message">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-send" type="button">Send</button>
            </div>
        </div>
        </form>    
        <form class="update-form">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text">Update name: </label>
                </div>
                    <input type="text" class="form-control" type="username" name="username">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-update-name" type="update" type="button">Update</button>  
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="dbconfig.js"></script>
    <script src="app.js"></script>
</body>
</html>
